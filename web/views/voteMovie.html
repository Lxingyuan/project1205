<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="shortcut icon" type="image/x-icon" href="/static/images/favicon.ico"/>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div style="margin: 20px 60px;">
    <div align="center">
        <h3 style="color: #ff7217">温馨提示：一个用户在一次投票期间只能进行一次投票！</h3>
        <h3 style="color: #ffbf5a">您可以选择多个工具，目前网站收录的工具如下：</h3>
    </div>
    <br>
    <form class="layui-form" action="" id="f1">
        <div class="layui-form-item">
            <div class="layui-input-block" id="tools" style="margin-left: 0px">
                <!--<input type="checkbox" name="toolName" title="1" value="1">
                <input type="checkbox" name="toolName" title="2" value="2">-->
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" id="submitButton">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="resetButton">重置</button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="/static/js/jquery-2.0.0.min.js"></script>
<script src="/layuiadmin/layui/layui.js"></script>
<script>
    /**
     *@param name 键值
     * @return 通过键值获取到对应的数据，如果没有则返回null
     **/
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(";");

        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == " ")
                c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0)
                return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    $(function () {

        function init() {
            $.ajax({
                url: "/tool.do",
                data: {action: "queryToolList"},
                type: "GET",
                async: false,//ajax默认是异步的，即 默认为async:true 。设为false后就可以把ajax中返回到前台
                dataType: "text",//返回的数据类型
                success: function (data) {
                    //console.log(data)
                    let jsonObj = JSON.parse(data);
                    for (let i = 0; i < jsonObj.data.length; i++) {
                        $("#tools").append("<input type=\"checkbox\" name=\"toolName\" title=\"" + jsonObj.data[i].toolName + "\" value=\"" + jsonObj.data[i].toolId + "\">")
                    }
                }
            });
        }

        init();
    });

    function chk() {
        //选择所有name="'toolName'"的对象，返回数组
        var obj = document.getElementsByName('toolName');
        //取到对象数组后，循环检测它是不是被选中
        var s = '';
        for (var i = 0; i < obj.length; i++) {
            if (obj[i].checked) s += obj[i].value + ','; //如果选中，将value添加到变量s中
        }
        //去掉最后一位
        s = s.substring(0, s.length - 1);
        //alert(s==''?'你还没有选择任何内容！':s);
        return s;
    }


    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;


        $("#submitButton").on("click", function () {
            var string = chk();
            $.ajax({
                url: "/tool.do",
                data: {action: "addToolVote", string: string, userName: readCookie("userName")},
                type: "GET",
                async: false,//ajax默认是异步的，即 默认为async:true 。设为false后就可以把ajax中返回到前台
                dataType: "text",//返回的数据类型
                success: function (data) {
                    if (data == "true") {
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index);
                        parent.location.reload();
                        parent.layer.msg("投票成功！期待您的下次投票！");

                    } else {
                        parent.layer.msg("投票失败！");
                    }

                }
            });


            //parent.location.reload();
        });


    });
</script>
</body>
</html>
