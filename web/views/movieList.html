    <script type="text/javascript">
        $(function () {
            $('#chooseImage').bind('change', function () {
                // alert(123)
                var filePath = $(this).val(), //获取到input的value，里面是文件的路径
                    fileFormat = filePath.substring(filePath.lastIndexOf(".")).toLowerCase(),
                    src = window.URL.createObjectURL(this.files[0]); //转成可以在本地预览的格式

                // 检查是否是图片
                if (!fileFormat.match(/.png|.jpg|.jpeg/)) {
                    alert('上传错误,文件格式必须为：png/jpg/jpeg');
                    $('#cropedBigImg').attr('src', "/static/images/person_1.jpg");
                    return false;
                } else {
                    //alert("上次成功");
                    //console.log(src);
                    console.log("filePath：" + filePath);
                    $('#cropedBigImg').attr('src', src);
                }
            });
            $('#chuan').bind('click', function () {
                //var filepath=$("#chooseImage").val();
                var formData = new FormData(document.getElementById("f1"));
                $.ajax({
                    url: "/fileUpload",
                    data: formData,
                    processData: false,
                    contentType: false,
                    type: "POST",
                    dataType: "text",
                    success: function (data) {
                        alert(data);
                    }
                });
            });

            function init() {
                var myDate = new Date();
                //获取当前年
                var year = myDate.getFullYear();
                for (var i = year; i >= 1950; i--) {
                    $("#showTime").append('<option value=' + i + '>' + i + '</option>');
                }
            }

            init();

        });
    </script>

        //表格上方头工具栏监听事件
        table.on('toolbar(test)', function (obj) {
            //var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'add':
                    layer.msg('新增');
                    break;
                case 'delete':
                    var checkStatus = table.checkStatus('demo');
                    var items = checkStatus.data;//选中行数据
                    var idNum = new Array();
                    for (var i = 0; i < items.length; i++) {
                        idNum.push(items[i].movieId);
                    }
                    //console.log(idNum);//保存的id列表
                    if (items.length != 0) {
                        layer.confirm('您确定要删除所选吗?', {icon: 3, title: '提示'}, function (index) {
                            $.ajax({
                                url: "/movie.do?action=deleteMovie",
                                data: {idNum: idNum},
                                type: "GET",
                                async: false,
                                dataType: "text",//返回的数据类型
                                success: function (data) {
                                    //console.log("data:" + data);//data代表服务器回传的数据
                                    if (data == "true") {
                                        layer.msg('删除成功！');
                                        //刷新表格
                                        table.reload('demo', {
                                            page: {
                                                curr: 1
                                            }
                                        });
                                    } else {
                                        /*layer.open({
                                            title: '提示'
                                            , content: '删除失败！'
                                        });*/
                                        layer.msg('删除失败');
                                    }
                                }
                            });
                            layer.close(index);
                        });
                    } else {
                        layer.msg('您没有选择任何行！');
                    }
                    break;
            }
        });

        //监听工具条
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var recodePage = $(".layui-laypage-skip .layui-input").val();//当前所处的页数
            //删除
            if (layEvent === 'del') {
                var idNum = new Array();
                idNum.push(data.movieId);
                layer.confirm('您确定要删除这条数据吗?', {icon: 3, title: '提示'}, function (index) {
                    $.ajax({
                        url: "/movie.do?action=deleteMovie",
                        data: {idNum: idNum},
                        type: "GET",
                        async: false,
                        dataType: "text",//返回的数据类型
                        success: function (data) {
                            if (data == "true") {
                                layer.msg('删除成功！');
                                table.reload('demo', {
                                    page: {
                                        curr: recodePage
                                    }
                                });
                            } else {
                                layer.msg('删除失败');
                            }
                        }
                    });
                    layer.close(index);
                });
            } else if (layEvent === 'edit') { //编辑
                console.log(data)
            }
        });

        //监听单元格编辑
        table.on('edit(test)', function (obj) {
            var value = obj.value //得到修改后的值
                , data = obj.data //得到所在行所有键值
                , field = obj.field //得到字段
                , recodePage = $(".layui-laypage-skip .layui-input").val();//当前所处的页数
            console.log(recodePage);
            //修改type字段
            if (field == "type") {
                //以&分隔的中文
                var $zz = /^([\u4e00-\u9fa5]+&)*([\u4e00-\u9fa5]+)$/;
                if ($zz.test(value) == false) {
                    layer.msg('电影类型格式不对！(以&分隔的中文！)');
                    table.reload('demo', {
                        page: {
                            curr: recodePage
                        }
                    });
                    return;
                }
            }
            //修改上映年份字段
            if (field == "showTime") {
                //数字
                var $zz = /^[1-9]*[1-9][0-9]*$/;
                //console.log(value);
                //console.log($zz.test(value));
                if ($zz.test(value) == false) {
                    layer.msg('上映年份格式不对！');
                    table.reload('demo', {
                        page: {
                            curr: recodePage
                        }
                    });
                    return;
                }
                var year = new Date().getFullYear();
                if (value > year || value < 1800) {
                    layer.msg('上映年份不对!(1800~' + year + ')');
                    table.reload('demo', {
                        page: {
                            curr: recodePage
                        }
                    });
                    return;
                }
            }
            //修改浏览次数字段
            if (field == "hits") {
                //数字
                var $zz = /^(([1-9]*[1-9][0-9]*)|(0))$/;
                if ($zz.test(value) == false) {
                    layer.msg('浏览数格式不对！');
                    table.reload('demo', {
                        page: {
                            curr: recodePage
                        }
                    });
                    return;
                }
            }
            //验证通过，修改数据库
            $.ajax({
                url: "/movie.do?action=updateMovie",
                data: {movieId: data.movieId, columnName: field, columnValue: value},
                type: "GET",
                async: false,
                dataType: "text",//返回的数据类型
                success: function (data) {
                    if (data == "true") {
                        layer.msg('更新成功');
                    } else {
                        table.reload('demo', {
                            page: {
                                curr: recodePage
                            }
                        });
                        layer.msg('更新失败');
                    }
                }
            });
            //console.log(data);
        });

        $("#search").on("click", function () {
            //layer.msg('233');
            //layer.msg($("#movieName").val());
            //layer.msg($("#showTime").val());
            table.reload('demo', {
                url: '/movie.do?action=queryMovieListLimit' //数据接口
                ,where:{movieName:$("#movieName").val(),type:$("#type").val(),protagonist:$("#protagonist").val(),showTime:$("#showTime").val()}
            });
        });
    });
