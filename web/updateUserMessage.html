<script>
    /**
     *@param name 键值
     * @return 通过键值获取到对应的数据，如果没有则返回null
     **/
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(";");

        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == " ")
                c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0)
                return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    //退出按钮事件

    //不允许输入空格
    function checkSpace() {
        if (event.keyCode == 32) {
            event.returnValue = false;
            layer.msg("不能输入空格哦！")
        }
    }
    //判断字符串是否为空
    function isEmptyOrBlank(str) {
        if (str == null || str.length == 0) {
            return true;
        } else {
            return false;
        }
    }
    //检查手机号格式
    function checkTelephone1(){
        var telephone=$("#telephone").val();
        console.log(telephone);
        var $zz = /^\d{11}$/;
        console.log($zz.test(telephone));
        if ($zz.test(telephone) == false) {
            return false;
        }
    }
    //检查qq格式
    function checkQQ1(){
        var qq=$("#QQ").val();
        var $zz = /^[1-9][0-9]{4,14}$/;
        if ($zz.test(qq) == false) {
            return false;
        }
    }
    //检查email格式
    function checkEmail1(){
        var email=$("#email").val();
        var $zz = /^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/;
        if ($zz.test(email) == false) {
            return false;
        }
    }
    //手机号是否冲突
    function checkTelephone2(){
        var telephone=$("#telephone").val();
        var userName=readCookie("userName");
        var flag=false;
        $.ajax({
            url: "/user.do",
            data: {action: "findUserByTelephone", telephone: telephone,userName:userName},
            type: "GET",
            async: false,//ajax默认是异步的，即 默认为async:true 。设为false后就可以把ajax中返回到前台
            dataType: "text",//返回的数据类型
            success: function (data) {
                //console.log(data);
                if(data=="false"){
                    //手机号冲突
                    flag=false;
                }else {
                    flag=true;
                }
            }
        });
        return flag;
    }
    //qq是否冲突
    function checkQQ2(){
        var qq=$("#QQ").val();
        var userName=readCookie("userName");
        var flag=false;
        $.ajax({
            url: "/user.do",
            data: {action: "findUserByQQ", qq: qq,userName:userName},
            type: "GET",
            async: false,//ajax默认是异步的，即 默认为async:true 。设为false后就可以把ajax中返回到前台
            dataType: "text",//返回的数据类型
            success: function (data) {
                if(data=="false"){
                    flag=false;
                }else {
                    flag=true;
                }
            }
        });
        return flag;
    }
    //邮箱是否冲突
    function checkEmail2(){
        var email=$("#email").val();
        var userName=readCookie("userName");
        var flag=false;
        $.ajax({
            url: "/user.do",
            data: {action: "findUserByEmail", email: email,userName:userName},
            type: "GET",
            async: false,//ajax默认是异步的，即 默认为async:true 。设为false后就可以把ajax中返回到前台
            dataType: "text",//返回的数据类型
            success: function (data) {
                //console.log(data);
                if(data=="false"){
                    flag=false;
                }else {
                    flag=true;
                }
            }
        });
        return flag;
    }

    function showTypes() {
        $.ajax({
            url: "http://localhost:8765/tool.do",
            data: {action: "queryAllType"},
            type: "GET",
            dataType: "text",
            success: function (data) {
                var jsonObj = JSON.parse(data);
                for (var i = 0; i < jsonObj.length; i++) {
                    $("#types").append("<dd><a href=\"category.html?toolType="+jsonObj[i].type+"\">"+jsonObj[i].type+"</a></dd>");
                }
            }
        });
    }

    $(function () {
        showTypes();
        var name = readCookie("adminName");
        console.log("adminName:" + readCookie("adminName"));
        console.log("userName:" + readCookie("userName"));
        //管理员已登录
        if (name != null) {
            //隐藏“登录”和“注册”
            $("#login").hide();
            $("#register").hide();
            //显示登录信息
            $("#userMessage").show();
            $("#dl01").prepend("<dd><a href=\"/adminManage.html\">进入后台</a></dd>");
            $.ajax({
                url: "/admin.do",
                data: {action: "findAdminByName", adminName: name},
                type: "GET",
                async: false,//ajax默认是异步的，即 默认为async:true 。设为false后就可以把ajax中返回到前台
                dataType: "text",//返回的数据类型
                success: function (data) {
                    console.log("data:" + data);//data代表服务器回传的数据
                    var jsonObj = JSON.parse(data);
                    //右上头像
                    $("#userNameSpan").html(jsonObj.userName);
                    //右上用户名
                    $("#userHeadPic").attr("src", jsonObj.headPic);
                    $("#adminDiv").show();
                }
            });

        } else if (name == null) {
            var name = readCookie("userName");
            //用户已登录
            if (name != null) {
                $("#login").hide();
                $("#register").hide();
                //显示登录信息
                $("#userMessage").show();
                $("#userName").val(name);
                //添加“修改密码”
                $("#dl01").prepend("<dd><a href=\"/userUpdatePassword.html\">修改密码</a></dd>");
                $.ajax({
                    url: "/user.do",
                    data: {action: "findUserByName", userName: name},
                    type: "GET",
                    async: false,//ajax默认是异步的，即 默认为async:true 。设为false后就可以把ajax中返回到前台
                    dataType: "text",//返回的数据类型
                    success: function (data) {
                        console.log("data:" + data);//data代表服务器回传的数据
                        var jsonObj = JSON.parse(data);
                        $("#userNameSpan").html(jsonObj.userName);
                        $("#userHeadPic").attr("src", jsonObj.headPic);
                        $("#userDiv").show();
                        //表单信息回填
                        $("#telephone").val(jsonObj.telephone);
                        $("#QQ").val(jsonObj.qq);
                        $("#email").val(jsonObj.email);
                        $("#cropedBigImg2").attr("src",jsonObj.headPic);
                        if(jsonObj.sex=="男"){
                            $("#sexDiv > input :eq(0)").attr("checked", true);
                        }else {
                            $("#sexDiv > input :eq(1)").attr("checked", true);
                        }
                        //console.log($(".sex:checked").val());
                    }
                });
            }
        }


        $("#logOut").on("click", function () {
            var name = readCookie("adminName");
            //当前是管理员退出系统
            if (name != null) {
                $.ajax({
                    url: "/admin.do",
                    data: {action: "adminLogOut"},
                    type: "GET",
                    async: false,//ajax默认是异步的，即 默认为async:true 。设为false后就可以把ajax中返回到前台
                    dataType: "text",//返回的数据类型
                    success: function (data) {
                        //console.log("data:" + data);//data代表服务器回传的数据
                        //alert(data)
                        if (data == "true") {
                            layer.msg('退出成功!');
                            window.location.href = '/index.html';
                            window.event.returnValue = false;
                        }
                        else {
                            layer.msg("退出失败！");
                        }
                    }
                });
                return false;
            } else {
                //用户的退出操作
                $.ajax({
                    url: "/user.do",
                    data: {action: "userLogOut"},
                    type: "GET",
                    async: false,//ajax默认是异步的，即 默认为async:true 。设为false后就可以把ajax中返回到前台
                    dataType: "text",//返回的数据类型
                    success: function (data) {
                        //console.log("data:" + data);//data代表服务器回传的数据
                        if (data == "true") {
                            layer.msg('退出成功!');
                            window.location.href = '/index.html';
                            window.event.returnValue = false;
                        }
                        else {
                            layer.msg("退出失败！");
                        }
                    }
                });
                return false;
            }
        });


        $("#telephone").on("blur",function () {
            if($(this).val()==""){
                return;
            }
            if(checkTelephone1()==false){
                layer.msg("手机格式不对！")
            }
            if(checkTelephone2()==false){
                layer.msg("手机号冲突！")
            }
        });

        $("#QQ").on("blur",function () {
            if($(this).val()==""){
                return;
            }
            if(checkQQ1()==false){
                layer.msg("qq格式不对！")
            }
            if(checkQQ2()==false){
                layer.msg("qq号冲突！")
            }
        });

        $("#email").on("blur",function () {
            if($(this).val()==""){
                return;
            }
            if(checkEmail1()==false){
                layer.msg("邮箱格式不对！")
            }
            if(checkEmail2()==false){
                layer.msg("邮箱冲突！")
            }
        });

        $(document).on("change", "#chooseImage", function () {
            var filePath = $(this).val(), //获取到input的value，里面是文件的路径
                fileFormat = filePath.substring(filePath.lastIndexOf(".")).toLowerCase(),
                src = window.URL.createObjectURL(this.files[0]); //转成可以在本地预览的格式
            // 检查是否是图片
            if (!fileFormat.match(/.png|.jpg|.jpeg/)) {
                layer.msg('文件格式必须为：png/jpg/jpeg!');
                //$('#cropedBigImg').attr('src', "/static/images/person_1.jpg");
                return false;
            } else {
                //layer.msg("filePath：" + filePath);
                $('#cropedBigImg2').attr('src', src);
            }
        });


    });

    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;



        //提交时验证规则
        form.verify({
            telephone: function () {
                if(checkTelephone1()==false){
                    return '手机格式不对！';
                }
                if(checkTelephone2()==false){
                    return '手机号冲突！';
                }
            }
            ,QQ: function () {
                if(checkQQ1()==false){
                    return 'qq格式不对！';
                }
                if(checkQQ2()==false){
                    return 'qq号冲突！';
                }
            }
            ,email: function () {
                if(checkEmail1()==false){
                    return '邮箱格式不对！';
                }
                if(checkEmail2()==false){
                    return '邮箱地址冲突！';
                }
            }
            ,chooseImage: function (value) {
                var formData = new FormData(document.getElementById("f1"));
                //var fileName = formData.get("fileName").name.split(".")[0];
                var fileHouZhui = formData.get("fileName").name.split(".")[1];
                //console.log(fileName)
                if (value.length < 1) {
                    return '请上传图片！';
                }
                //检查文件后缀
                if (fileHouZhui != "png" && fileHouZhui != "jpg" && fileHouZhui != "jpeg") {
                    return '请上传正确格式的图片';
                }
            }
        });

        //验证通过，提交
        form.on('submit(demo1)', function (data) {
            /*layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            });*/
            var formData = new FormData(document.getElementById("f1"));
            //var fileName = formData.get("fileName").name;
            $.ajax({
                url: "/user.do?action=updateUser2",
                data: formData,
                processData: false,
                contentType: false,
                type: "POST",
                dataType: "text",
                success: function (data) {
                    //console.log(data);
                    if (data == "true") {
                        layer.msg("修改成功！");
                    } else {
                        layer.msg("修改失败！");
                    }
                    window.location.reload();
                }
            });

            return false;
        });

    });

    layui.use('element', function () {
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
        //监听导航点击
        element.on('nav(demo)', function (elem) {
            //console.log(elem)
            layer.msg(elem.text());
        });
    });
</script>
