    /**
     *@param name 键值
     * @return 通过键值获取到对应的数据，如果没有则返回null
     **/
    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(";");

        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == " ")
                c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0)
                return c.substring(nameEQ.length, c.length);
        }
        return null;
    }


    function initTop() {
        var name = readCookie("adminName");
        console.log("adminName:" + readCookie("adminName"));
        console.log("userName:" + readCookie("userName"));
        //管理员已登录

            $("#register").hide();

                    $("#userDiv").show();

    function initRightTop() {
        var userName = UrlParm.parm("userName");
        $.ajax({
            url: "/tool.do",
            data: {action: "queryToolPageLimit", userName: userName},
            type: "GET",
            dataType: "text",
            success: function (data) {
                //console.log(data);
                let jsonObj = JSON.parse(data);

                $("#hotTool").empty();

                for (let i = 0; i < jsonObj.data.length; i++) {
                    //console.log(jsonObj.items[i]);
                    let colmd6 = $("<div class=\"col-md-3\" style=\"margin-left: 60px;height: 500px\"></div>");
                    //tool.do?action=queryToolName&toolName=jsonObj.items[i].toolName
                    let blogentry = $("<div class='blog-entry element-animate fadeIn element-animated'data-animate-effect='fadeIn'></div>")
                    let img = $("<a href=\"detailsPage.html?toolId=" + jsonObj.data[i].toolId + "\"><img width='270px' height='400px' class='imgdetial' alt=\"Image placeholder\" src='" + jsonObj.data[i].picAddress + "'/></a>");
                    let blogbody = $("<div class=\"blog-content-body\"></div>");
                    let postmeta = $("<div class=\"post-meta\"></div>");
                    postmeta.append("<span class=\"category\">" + jsonObj.data[i].type + "</span>");
                    postmeta.append("<span class=\"mr-2\">上映时间：" + jsonObj.data[i].showTime + "</span>");
                    postmeta.append("<span class=\"ml-2\"><span class=\"fa fa-comments\"></span>" + jsonObj.data[i].hits + "</span>")
                    blogbody.append(postmeta);
                    blogbody.append("<center><h2>" + jsonObj.data[i].toolName + "</h2></center>");
                    blogentry.append(img);
                    blogentry.append(blogbody);
                    colmd6.append(blogentry);
                    $("#hotTool").append(colmd6);
                }
            }
        });
    }

    layui.use(['carousel', 'form'], function () {
        var carousel = layui.carousel

        //常规轮播
        carousel.render({
            elem: '#test1'
            , arrow: 'always'
        });

        //改变下时间间隔、动画类型、高度
        carousel.render({
            elem: '#test2'
            , interval: 1800
            , anim: 'fade'
            , height: '120px'
        });

        //设定各种参数
        var ins3 = carousel.render({
            elem: '#test3'
        });
        //图片轮播
        carousel.render({
            elem: '#test10'
            , width: '100%'
            , height: '100%'
            , interval: 5000
        });


        var $ = layui.$, active = {
            set: function (othis) {
                var THIS = 'layui-bg-normal'
                    , key = othis.data('key')
                    , options = {};

                othis.css('background-color', '#5FB878').siblings().removeAttr('style');
                options[key] = othis.data('value');
                ins3.reload(options);
            }
        };

        //监听开关
        form.on('switch(autoplay)', function () {
            ins3.reload({
                autoplay: this.checked
            });
        });

        $('.demoSet').on('keyup', function () {
            var value = this.value
                , options = {};
            if (!/^\d+$/.test(value)) return;

            options[this.name] = value;
            ins3.reload(options);
        });

        //其它示例
        $('.demoTest .layui-btn').on('click', function () {
            var othis = $(this), type = othis.data('type');
            active[type] ? active[type].call(this, othis) : '';
        });
    });

    layui.use('element', function () {
        var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
